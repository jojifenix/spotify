<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Spotify API</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" id="bootstrap-css">
</head>

<body>
  <!-- Caja del buscador -->
  <div class="buscar-caja">
    <input type="text" id="search-text" class="buscar-txt" placeholder="Introduce la canción...">
    <a class="buscar-btn" id="search_button"><i class="fa fa-search"></i></a>
  </div>

  <!-- Contenedor para mostrar el resultado de la canción -->
  <div class="container" id="song-list">
    <!-- El contenido se añadirá dinámicamente con JavaScript -->
  </div>

  <script src="https://apis.google.com/js/platform.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Latest compiled and minified Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- Cargando nuestro archivo JavaScript -->
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
